<div class="login-box">
  <div class="login-logo">
    <b>SIMA</b>WEB 1.0<br>
    <h4>Sistema de Menú de Acceso Web</h4>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg text-left"><b>Acceso al sistema</b><br>Ingrese sus credenciales para comenzar tu sesión.</p>
    <form role="form" method="post">
      <div class="form-group has-feedback">
        <input id="username"
               class="form-control input-lg"
               [(ngModel)]="userNamePasswordModel.username"
               type="text"
               name="username"
               placeholder="Nombre de usuario"
               autofocus
               required>

        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
        <!--*ngIf="!rForm.controls['username'].valid  && rForm.controls['username'].touched">-->
        <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="form-group has-feedback">
        <input id="password"
               class="form-control input-lg"
               [(ngModel)]="userNamePasswordModel.password"
               type="password"
               name="password"
               placeholder="Contraseña"
               required/>

        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
        <!--*ngIf="!rForm.controls['password'].valid  && rForm.controls['password'].touched">-->
        <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <!--<input [disabled]="!rForm.valid" type="submit" class="btn btn-primary btn-block btn-flat"-->
          <!--value="Entrar"/> -->
          <input class="btn btn-primary btn-block btn-lg"
                 (click)='login()'
                 type="submit"
                 value="Acceder al sistema">

        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>

  </div>
  <!-- /.login-box-body -->
  <p class="text-center mt10"><img src="../../../assets/images/logo-GobiernoMunicipalASU.png" alt=""></p>
</div>
