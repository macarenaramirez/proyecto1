<div class="login-box">
  <div class="login-logo">
    <a><b>Autenticación</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Ingrese sus credenciales para comenzar tu sesión</p>


    <form role="form" [formGroup]="rForm" (ngSubmit)="login(rForm.value)">
      <div class="form-group has-feedback">
        <input class="form-control" id="username" placeholder="Nombre de usuario" type="text"
               formControlName="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
             <!--*ngIf="!rForm.controls['username'].valid  && rForm.controls['username'].touched">-->
          <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="form-group has-feedback">
        <input class="form-control" id="password" placeholder="Contraseña" type="password"
               formControlName="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <!--<div class="alert alert-warning" role="alert"-->
             <!--*ngIf="!rForm.controls['password'].valid  && rForm.controls['password'].touched">-->
          <!--El campo es requerido y debe tener un minimo de 3 caracteres.-->
        <!--</div>-->
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <!--<input [disabled]="!rForm.valid" type="submit" class="btn btn-primary btn-block btn-flat"-->
                 <!--value="Entrar"/> -->
          <input type="submit" class="btn btn-primary btn-block btn-flat"
                 value="Entrar"/>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>

    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
      {{mensaje}}
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
