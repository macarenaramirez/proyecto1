<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b class="isologo">S</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SIMA</b>WEB 1.0</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right MenuAndSubMenuModel -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="http://126.10.10.29/img/CENSO2016/{{user.documento}}.bmp" class="user-image"
                 alt="User Image">
            <span class="hidden-xs">{{user.username}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header clearfix">
              <img src="http://126.10.10.29/img/CENSO2016/{{user.documento}}.bmp" class="img-circle pull-left" alt="User Image">

              <h3 class="text-left" style="margin-top: 0;">
                {{user.nombre}} {{user.apellido}}
                <!-- <small>{{user.email}}</small> -->
                <!--<small>{{direccionGeneral}}</small>-->
                <!--<small>{{direccion}}</small>-->
                <!-- <small>{{user.departamento}}</small>
                <small>{{user.unidad}}</small> -->
              </h3>
            </li>
            <li class="user-body">
                <small><a href="mailto:{{user.email}}">{{user.email}}</a></small><br>
                <small>{{user.departamento}}</small><br>
                <small>{{user.unidad}}</small>
            </li>
            <!-- MenuAndSubMenuModel Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default">Perfil</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-primary">Salir del sistema</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
