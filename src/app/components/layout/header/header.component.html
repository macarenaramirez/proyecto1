<header class="main-header">
  <!-- Logo -->
  <a href="#" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>SI</b>MA</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>SIMA</b>1.0</span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="http://126.10.10.29/img/CENSO2016/{{user.documento}}.bmp" class="user-image"
                 alt="User Image">
            <span class="hidden-xs">{{user.username}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="http://126.10.10.29/img/CENSO2016/{{user.documento}}.bmp" class="img-circle" alt="User Image">

              <p>
                {{user.nombre}} {{user.apellido}}
                <small>{{user.email}}</small>
                <!--<small>{{direccionGeneral}}</small>-->
                <!--<small>{{direccion}}</small>-->
                <small>{{user.departamento}}</small>
                <small>{{user.unidad}}</small>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#" class="btn btn-default btn-flat">Profile</a>
              </div>
              <div class="pull-right">
                <a (click)="logout()" class="btn btn-default btn-flat">Salir</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>
