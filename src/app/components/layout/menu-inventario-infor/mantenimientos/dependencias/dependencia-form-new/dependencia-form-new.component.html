<app-content-header
  [titulo]="titulo"
  [lista]="lista">
</app-content-header>

<section class="content">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Ingrese los datos para la dependencia</h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
      <div class="box-body">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input class="form-control" id="nombre" placeholder="Nombre" type="text" formControlName="nombre">
        </div>
        <div class="alert alert-warning" role="alert"
             *ngIf="!rForm.controls['nombre'].valid  && rForm.controls['nombre'].touched">
          El campo es requerido y debe tener un minimo de 3 caracteres.
        </div>
        <div class="alert alert-warning" role="alert"
             *ngIf="error">
          {{mensajeError}}
        </div>
      </div>
      <!-- /.box-body -->

      <div class="box-footer">
        <input type="submit" class="btn btn-primary" [disabled]="!rForm.valid" value="Guardar"/>
      </div>
    </form>
  </div>
</section>
