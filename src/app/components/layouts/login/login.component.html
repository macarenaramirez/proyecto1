<div class="login-box">
  <div class="login-logo">
    <a><b>Autenticación</b></a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Ingrese sus credenciales para comenzar tu sesión</p>


    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
      <div class="form-group has-feedback">
        <input type="text" #UserName ngModel name="Username" class="form-control" placeholder="Nombre de usuario" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" #Password ngModel name="Password" class="form-control" placeholder="Contraseña" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <!-- /.col -->
        <div class="col-xs-12">
          <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary btn-block btn-flat">Entrar
          </button>
        </div>
        <!-- /.col -->
      </div>
    </form>
    <br>

    <div *ngIf="isLoginError" class="alert alert-danger" role="alert">
      Credenciales no validas!
    </div>
  </div>
  <!-- /.login-box-body -->
</div>
